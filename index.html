<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2554/2554267.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <button id="settings-btn" class="settings-btn">
        <i class="fas fa-cog"></i>
    </button>
    <div class="settings" id="settings">
        <form  id="settings-form">
            <div>
                <label for="difficulty">Difficulty</label>
                <select  id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>


    <div class="container">
        <p class="heading">👩🏻‍💻<b>Speed Typer</b>👩🏻‍💻</p>
        <small>Type the following: </small>
        <h1 id="word"></h1>
        <input type="text" id="text" autocomplete="off" placeholder="Type the word here ...">
        <p class="time-container">
            Time Left: <span id="time">10s</span>
        </p>

        <p class="score-container">
            Score: <span id="score">0</span>
        </p>
        <div id="end-game-container" class="end-game-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
